<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- header -->
    <header class="header page__header section">
        <a href="#" class="logo header__logo"></a>
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile section content__section content__profile">
        <div class="profile__container">
          <img src="images/__avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__description">
            <h1 class="name profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            <p class="job profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements section content__section">
        <!-- elements -->
        <article class="element">
          <img src="images/__karachaevsk.jpg" alt=" в горах летом" class="element__photo">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/__elbrus.jpg" alt="Рассвет на фоне гор" class="element__photo">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/__dombai.jpg" alt="Заснеженные вершины гор" class="element__photo">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/__elbrus.jpg" alt="Закатный пейзаж на фоне гор" class="element__photo">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/__dombai.jpg" alt="Заснеженные вершины гор" class="element__photo">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/__karachaevsk.jpg" alt="Древняя крепость в горах летом" class="element__photo">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесская республика</h2>
            <button class="like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- popup -->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
        <form class="form" name="form">
          <div class="form__main-container">
            <h2 class="form__heading">Редактировать профиль</h2>
            <input type="text" class="form__item form__input_name_name" name="name">
            <input type="text" class="form__item form__input_name_job" name="job">
            <button type="submit" class="save-button form__save-button">Сохранить</button>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
