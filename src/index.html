<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- header -->
    <header class="header page__header section">
        <a href="#" class="logo header__logo"></a>
    </header>
    <main class="content">
      <!-- profile -->
       <section class="profile section content__section content__profile">
        <div class="profile__container">
          <!-- <div class="avatar"> -->
          <!-- <img src="<%=require('./images/__avatar.jpg')%>" alt="Аватар" class="avatar profile__avatar"> -->
            <img src="#" alt="Аватар" class="profile__avatar">
            <button class="profile__button" aria-label="Нажми чтобы обновить"></button>
          <!-- <div class="profile__avatar"></div> -->
          <!-- </div> -->
          <div class="profile__description">
            <h1 class="name profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            <p class="about profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements section content__section"></section>
    </main>
    <!-- footer -->
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- В каждом попапе должен быть класс popup,  а рядом с ним через пробел можно указать еще один класс для точного поиска его в DOM: popup profile-popup Вся идея того, что у похожих элементов должны быть одинаковые css-классы, заключается в том, что можно задавать одинаковые css-стили, создавать универсальные функции, осуществлять поиск похожих элементов и тд. Так же у попапов одинаковые селекторы должны быть для крестика, формы, инпутов, кнопки сабмита. -->
    <div class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
        <!-- Сперва сообщите браузеру о том, что стандартные сообщения об ошибке не нужны. Для этого укажите атрибут novalidate у формы: -->
        <form class="form edit-profile-form popup__form" name="profile-form" novalidate>
          <div class="main-container">
            <!-- а вот что нужно атрибуту формы я пока не поняла  -->
            <label class="heading">Редактировать профиль</label>
            <!-- Для полей формы редактирования профиля также необходимо добавить атрибуты placeholder -->
            <input type="text" class="form__item form__item_input_name popup__input" name="name" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off" id="name">
            <span class="popup__error name-error"></span>
            <input type="text" class="form__item form__item_input_about popup__input" name="about" placeholder="О себе" minlength="2" maxlength="200" required autocomplete="off" id="about">
            <span class="popup__error about-error"></span>
            <button type="submit" class="form__submit-button edit-profile-form__button popup__button" value="disable" disabled></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup new-item-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
        <!-- а не лучше ли назвать эту форму form_name_new-item хммм -->
        <form class="form new-item-form popup__form" name="new-item" novalidate>
          <div class="main-container">
            <label class="heading">Новое место</label>
            <input type="text" class="form__item form__item_input_place popup__input" placeholder="Название" name="name" minlength="2" maxlength="30" autocomplete="off" id="place" required>
            <span class="popup__error place-error">span</span>
            <input type="url" class="form__item form__item_input_link popup__input" placeholder="Ссылка на картинку" name="link" autocomplete="off" id="link" required>
            <span class="popup__error link-error">span</span>
            <button type="submit" class="form__submit-button new-item-form__button popup__button" value="disable" disabled></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- а вот здесь будет 3 окно которое открытие картинки и в нем лучше использовать тег figure -->
  <div class="popup image-zoomed-popup">
    <div class="popup__yet-another-container">
    <button class="popup__close-icon popup__close-button"></button>
    <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
    </figure>
    </div>
  </div>
<!-- попап подтверждения удаления карточки -- css стили в нем из формы -- исторически так сложилось -->
  <div class="popup confirm-popup">
    <div class="popup__container">
    <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
      <div class="main-container">
        <p class="heading" style="color: #000000">Вы уверены?</p>
        <button type="button" class="popup__button" id="confirm"></button>
      </div>
    </div>
  </div>
<!-- попап редактирования профиля -->
  <div class="popup avatar-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
      <!-- Сперва сообщите браузеру о том, что стандартные сообщения об ошибке не нужны. Для этого укажите атрибут novalidate у формы: -->
      <form class="form edit-avatar-form popup__form" name="avatar-form" novalidate>
        <div class="main-container">
          <!-- а вот что нужно атрибуту формы я пока не поняла  -->
          <label for="avatar" class="heading">Обновить аватар</label>
          <input type="url" class="form__item form__item_input_avatar popup__input" placeholder="Ссылка на картинку" name="avatar" autocomplete="off" id="avatar" required>
          <span class="popup__error avatar-error">span</span>
          <button type="submit" class="form__submit-button popup__button" value="disable" disabled></button>
        </div>
      </form>
    </div>
  </div>

<!-- это заготовка верстки, содержимое не отобразится -->
  <template id="card">
    <article class="element">
      <button class="element__delete-button"></button>
          <img src="#" alt="#" class="element__photo">
          <div class="element__container">
            <h2 class="element__title"></h2>
            <button class="like-button"></button>
            <p class="element__likes">17</p>
          </div>
    </article>
  </template>
</body>
</html>
